<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BPSC STAR</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Header Section -->
  <header class="navbar">
    <h1>BPSC STAR</h1>
    <p>Search and Filter BPSC Mains Previous Year Questions</p>
  </header>

  <!-- Filter Controls -->
  <section class="filters">
    <input
      type="text"
      id="searchInput"
      placeholder="üîç Search keywords, topics, or tags..."
      aria-label="Search questions"
    />

    <select id="examFilter" aria-label="Filter by exam year">
      <option value="All">All Exams</option>
    </select>

    <select id="paperFilter" aria-label="Filter by paper">
      <option value="All">All Papers</option>
    </select>

    <select id="topicFilter" aria-label="Filter by topic">
      <option value="All">All Topics</option>
    </select>

    <button id="clearFilters" class="clear-btn">üßπ Clear Filters</button>
  </section>

  <!-- Results Section -->
  <main id="results" class="results"></main>

  <!-- Footer -->
  <footer class="footer">
    <p>Made with ‚ù§Ô∏è for BPSC aspirants | Aman Bhaskar</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
